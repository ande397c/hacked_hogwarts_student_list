<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <h1>List of students, class 1991</h1>

    <h3>Filter students</h3>

    <section id="filter_interface">
      <article class="dropdowns">
        <div class="dropdown_house">
          <button class="dropbtn">Filter by house</button>
          <div class="dropdown-content">
            <button class="filter_house" data-action="filter" data-filter="Gryffindor">Gryffindor</button>
            <button class="filter_house" data-action="filter" data-filter="Slytherin">Slytherin</button>
            <button class="filter_house" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button>
            <button class="filter_house" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button>
            <button class="filter_house" data-action="filter" data-filter="*">All houses</button>
          </div>
        </div>

        <div class="dropdown_status">
          <button class="dropbtn">Filter by student status</button>
          <div class="dropdown-content_status">
            <button class="filter_status" data-action="filter" data-filter="*">Not expelled</button>
            <button class="filter_status" data-action="filter" data-filter="Expelled">Expelled</button>
            <button class="filter_status" data-action="filter" data-filter="Prefect">Prefects</button>
            <button class="filter_status" data-action="filter" data-filter="Inquisitorial">Part of inquisitorial squad</button>
          </div>
        </div>
      </article>

      <div class="search">
        <input type="text" placeholder="Search.." name="search" id="search_input" />
        <button id="clear_btn">X</button>
      </div>
    </section>

    <table id="students_table">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="inquisitorial ">Inquisitorial</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>
    <div id="error_empty"><h2></h2></div>
    <template id="student">
      <tr>
        <td data-field="prefect">‚≠ê</td>
        <td data-field="inquisitorial">üî¥</td>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
        <td data-field="gender">Gender</td>
      </tr>
    </template>

    <div class="pop_up">
      <div class="popup_content">
        <span class="close">&times;</span>
        <section id="student_popup_info">
          <img src="" alt="" />
          <div class="info_section">
            <h4 id="fullname"></h4>

            <h4>House:</h4>
            <h4 id="house"></h4>
          </div>
        </section>
        <div class="student_status">
          <h4>Student status:</h4>
          <p id="expel_stat">Expelled:</p>
          <p id="prefect_stat">Part of prefect:</p>
          <p id="squad_stat">Part of inquisitorial squad:</p>
        </div>
        <button id="expel_btn">Expel student</button>
      </div>
    </div>

    <div id="messeage_board" class="cta bounce hide">
      <p id="messeage"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
